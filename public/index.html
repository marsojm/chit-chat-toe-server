<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chit-Chat-Toe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Chit-Chat-Toe</a>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-2">
            <div class="col-8">
                <p id="turn"></p>
                <p id="result"></p>
            </div>
            <div class="col-4">

            </div>
        </div>
        <div class="row mt-2 ">
            <div class="col-8 px-auto">
                <div class="game-board ">
                    <div class="board-row d-flex justify-content-center">
                        <button class="square" id="square1"></button>
                        <button class="square" id="square2"></button>
                        <button class="square" id="square3"></button>
                    </div>
                    <div class="board-row d-flex justify-content-center">
                        <button class="square" id="square4"></button>
                        <button class="square" id="square5"></button>
                        <button class="square" id="square6"></button>
                    </div>
                    <div class="board-row d-flex justify-content-center">
                        <button class="square" id="square7"></button>
                        <button class="square" id="square8"></button>
                        <button class="square" id="square9"></button>
                    </div>
                </div>
            </div>
            <div class="col-4 border-left">
                <div id="chat-window">
                    <div id="output"></div>
                    <div id="feedback"></div>
                </div>
            </div>
        </div>
        <div class="row border-top">
            <div class="col-12 mt-2">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="visibleHandle">?:</span>
                        <input type="hidden" id="handle" value="" />
                    </div>
                    <input type="text" class="form-control" placeholder="Type a message" aria-label="Type a message" aria-describedby="" id="message" >
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="send">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary" id="connect">Connect</button>
            </div>
            <p>Game: <span id="game-identifier"></span></span></p>
        </div>
    </div>
    

    <script src="/chat.js"></script>
</body>
</html>
